<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		*{margin:0;padding:0;}
		#wrap{width:1000px;height:410px;position:relative;margin:20px auto;overflow:hidden;}
		#wrap ul{position:absolute;left:0;top:0;}
		#wrap ul li{list-style:none;width:1000px;height:410px;float:left;}
		input{width:50px;height:50px;background:orange;border-radius:50%;z-index:99;}
	</style>

	<script>
		window.onload=function(){
			var oDiv=document.getElementById('wrap');
			var oUl=oDiv.getElementsByTagName('ul')[0];
			var oLi=oUl.getElementsByTagName('li');		//找到需要的事件
			
			var oBtn1=document.getElementById('btn1');	//两个按钮
			var oBtn2=document.getElementById('btn2');
			
			var speed=2;	//速度控制点
				
				oUl.innerHTML+=oUl.innerHTML;	//内容等于内容本质的两倍
				oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';//
		
		function move(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2){ //
				oUl.style.left='0';
				}
			if(oUl.offsetLeft>0){
				oUl.style['left']=-oUl.offsetWidth/2+'px';
				}
			oUl.style['left']=oUl.offsetLeft-speed+'px'
			}
		
		var timer=setInterval(move,30);

			oDiv.onmouseover=function(){
			clearInterval(timer);
			}
			oDiv.onmouseout=function(){
			timer=setInterval(move,30);
			}
		
		oBtn1.onclick=function(){
			speed=2;
			}
		oBtn2.onclick=function(){
			speed=-2;
			}
		}
	</script>
</head>
<body>
		<input type="button" id="btn1" value="Left">
		<input type="button" id="btn2" value="Right">
	<div id="wrap">
		<ul>
			<li><img src="img/一.jpg" alt=""></li>
			<li><img src="img/二.jpg" alt=""></li>
			<li><img src="img/三.jpg" alt=""></li>
			<li><img src="img/四.jpg" alt=""></li>
			<li><img src="img/五.jpg" alt=""></li>
			<li><img src="img/六.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
